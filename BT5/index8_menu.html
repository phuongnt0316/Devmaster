<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{
    margin: 0;
    padding: 0;
}
html,body{
    font-size: 16px;
}
nav{
    background-color: #78b43d;
}
nav ul{
  display: flex;
  list-style-type: none;
  justify-content: space-between;
  align-items: center;
}
li a{
  text-decoration: none;
}
nav ul .p-menu{
  position: relative;

}
nav ul li:hover{
  background-color: pink;
}
nav ul .p-menu .sub-menu{
  position: absolute;
  display: none;

}
nav ul .p-menu:hover .sub-menu{
  display: block;
  background-color: aqua;
}
    </style>
</head>
<body>
    <nav class="">
    <ul>
        <li><a href="#">Trang chủ</a></li>
        <li class="p-menu">
          <a href="#">Sản Phẩm</a>
          <ul class="sub-menu">
            <li><a href="#">Hoa quả</a></li>
             <li><a href="#">Rau xanh</a></li>
             <li><a href="#">Đồ khô</a></li>
             <li><a href="#">Gạo</a></li>
          </ul>
        </li>
        <li><a href="#">Dịch vụ</a></li>
        <li><a href="#">Liên hệ</a></li>
     </ul>
    </nav>
</body>
</html>
