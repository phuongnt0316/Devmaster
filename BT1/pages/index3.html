<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách có thứ tự ol,li</title>
</head>
<body>
<ol>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JAVASCRIPT</li>
        <li>BOOTSTRAP</li>
</ol>  
<ol type="A">
    <li>HTML5</li>
    <li>CSS3</li>
    <li>JAVASCRIPT</li>
    <li>BOOTSTRAP</li>
</ol>  
<ol type="i">
    <li>HTML5</li>
    <li>CSS3</li>
    <li>JAVASCRIPT</li>
    <li>BOOTSTRAP</li>
</ol>  
<ol type="I">
    <li>HTML5</li>
    <li>CSS3</li>
    <li>JAVASCRIPT</li>
    <li>BOOTSTRAP</li>
</ol>  
<ol type="1" start="2">
    <li>HTML5</li>
    <li>CSS3</li>
    <li>JAVASCRIPT</li>
    <li>BOOTSTRAP</li>
</ol>  
</body>
</html>
