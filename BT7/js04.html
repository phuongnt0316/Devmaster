<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng các hàm alert, confirm, prompt</title>
</head>
<body>
    <section>
        <h1>Sử dụng các hàm alert, confirm, prompt</h1>
        <hr>
        <button onclick="fn_alert();">Alert</button>
        <button onclick="fn_confirm();">Confirm</button>
        <button onclick="fn_prompt();">Prompt</button>
    </section>
    <script>
        //hàm alert
        const fn_alert=()=>{
    alert("Xin chào các bạn");
}    
const fn_confirm=()=>{
    let res= confirm('Bạn có muốn làm bạn mình không?');
    if(res){
        alert('Bạn chọn rồi nhé'+res);
    }
    else{
        alert('Thế thì bye nhé'+res)
    }
}
const fn_prompt=()=>{
    let result= prompt("Mời bạn nhập thông tên của mình:");
    document.write("<h2>Xin chào,"+result+":))))");
}
</script>
</body>
</html>
