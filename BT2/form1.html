<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các điều khiển</title>
</head>
<body>
   <h1>Các điều khiển thường dùng trên form</h1> 
   <hr>
   <form action="" method="post" enctype="multipart/form-data" id="frm" name="frm">
    <p>Kiểu text: <input type="text" name="txt" id="txt" required placeholder="Nhập nội dung..."></p>
   
    <p>
        Kiểu password: <input type="password" name="" id="">
    </p>
    <p>
        Kiểu email: <input type="email" name="" id="" placeholder="abc@gmail.com">
    </p>
    <p>
        Kiểu tel: <input type="tel" name="" id="">
    </p>
    <p>
        Kiểu number: <input type="number" name="" id="" min="0" max="50"  >
    </p>
    <p>
        Kiểu range: <input type="range" name="" id="">
    </p>
    <p>
        Kiểu date: <input type="date" name="" id="">
    </p>
    <p>
        Kiểu color: <input type="color" name="" id="">
    </p>
    <p>
        Kiểu area 
        <area shape="" coords="" href="" alt="">
    </p>
    <p>
        Kiểu Radio: 
        <input type="radio" name="gt" id="gtNam"> <label for="gtNam">Nam</label>
        <input type="radio" name="gt" id="gtNu"> <label for="gtNu">Nữ</label>
        <input type="radio" name="gt" id="gtKhac" checked> <label for="gtKhac">Khác</label>
    </p>
    <p>
        Checkbox:
        <input type="checkbox" name="chk1" id="chk1" checked>
        <label for="chk1"> Bóng đá</label>
        <input type="checkbox" name="chk1" id="chk2" >
        <label for="chk1"> Bóng bàn</label>
        <input type="checkbox" name="chk1" id="chk3" >
        <label for="chk1"> Cầu lông</label>
    </p>
    <p>Kiểu select:
        <select name="cpo" id="cpo">
            <option value="">---Chọn tỉnh thành---</option>
            <option value="HN">Hà Nội</option>
            <option value="HCM">Hồ Chí Minh</option>
            <option value="DN">Đà Nẵng</option>
        </select>
    </p>
    <p>
        Kiểu FILE:
        <input type="file" name="" id="">
    </p>
    <p>
        <input type="submit" value="Submit" name="btnsubmit" id="btnsubmit">
        <input type="submit" value="Reset" name="btnreset" id="btnreset">
    </p>
</form>
</body>
</html>
